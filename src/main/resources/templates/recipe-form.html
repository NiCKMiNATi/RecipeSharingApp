<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a New Recipe</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1 th:if="${recipe.id == null}">Create a New Recipe</h1>
        <h1 th:if="${recipe.id != null}">Edit Recipe</h1>
        <a th:href="@{/recipes}">Back to Recipe List</a>
    </header>

    <form th:action="@{${recipe.id} == null ? '/recipes/save' : '/recipes/update/' + ${recipe.id}}" method="post" th:object="${recipe}">

    <input type="hidden" th:field="*{id}" />
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:field="*{title}" required>
        </div>
        <div>
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" th:field="*{category}" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" th:field="*{description}" required></textarea>
        </div>
        <div>
            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" name="ingredients" th:field="*{ingredients}" required></textarea>
        </div>
        <div>
            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" th:field="*{instructions}" required></textarea>
        </div>
        <input type="hidden" th:field="*{likes}" />
        <button type="submit">Save Recipe</button>
    </form>
</body>
</html>
